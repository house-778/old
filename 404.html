<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Game Over</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            text-align: center;
            padding: 50px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3em;
            color: #ff4500;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            animation: shake 2s infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-10px);
            }
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404 - Game Over</h1>
    <p>Uh-oh! It seems like you've taken a wrong turn in the game. Time to respawn and try again!</p>
    <img src="/imges/image-removebg-preview.png" alt="Game Over image">
    <p>Return to the <a href="/">main menu</a> and continue your adventure.</p>
</body>
</html>
